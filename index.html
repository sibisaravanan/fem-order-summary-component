<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="dist/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="card__banner">
          <img src="images/illustration-hero.svg" alt="banner_image" />
        </div>
        <div class="summary">
          <h1 class="summary__title">Order Summary</h1>
          <p class="summary__description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="plan">
            <div class="plan__icon">
              <img src="images/icon-music.svg" alt="icon-music.svg" />
            </div>
            <div class="plan__block">
              <div class="plan__block__name">Annual Plan</div>
              <div class="plan__block__price">$59.99/year</div>
            </div>
            <a class="plan__cta" href="#">Change</a>
          </div>
          <a href="#" class="payment__cta"
            ><div type="button" class="payment__cta__btn">
              Proceed to Payment
            </div></a
          >
          <a href="#" class="cancel_cta">Cancel Order</a>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Sibi saravanan</a>.
      </div>
    </div>
  </body>
</html>
